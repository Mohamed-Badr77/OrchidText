{% extends 'blog/base.html' %}

{% block content %}

<header class="site-header section-padding d-flex justify-content-center align-items-center">
  <div class="container">
      <div class="row">

          <div class="col-lg-10 col-12">
              <h1>
                  <span class="d-block text-primary">Browse our</span>
                  <span class="d-block text-dark">Orchid texts</span>
              </h1>
          </div>
      </div>
  </div>
</header>
<div class = "col-12">

</div>
<div class = "container">
    {% for post in posts %}
        

  <div class="col-12">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary-emphasis">{{ post.author }} </strong>
        <h3 class="mb-0">{{ post.title }}</h3>
        <div class="mb-1 text-body-secondary">{{ post.date_posted }}</div>
        <p class="card-text mb-auto"> {{ post.snippet }} </p>
        <a href="{% url 'blog-detail' post.id %}" class="icon-link gap-1 icon-link-hover stretched-link">
          Continue reading
          <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
        </a>
      </div>
    </div>
  </div>

    {% endfor  %}
</div>


{% endblock content %}
