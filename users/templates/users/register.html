{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<header class="site-header section-padding d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
  
            <div class="col-lg-10 col-12">
                <h1>
                    <span class="d-block text-primary">Orchid</span>
                    <span class="d-block text-dark">Writer</span>
                </h1>
            </div>
        </div>
    </div>
  </header>
  <div class = "container">
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend claass="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <br>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <br>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account? <a href="{% url 'login' %}">Login</a></small>
        </div>
        <br>
        <br>
    </div>
</div>
{% endblock content %}
